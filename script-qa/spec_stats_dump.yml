        - '200':
            computed:
              - addresses
              - created_at
              - datastore_id
              - finished_at
              - flavor_id
              - id
              - name
              - size
              - source_id
              - started_at
              - status
              - type
              - updated_at
            non-computed:
              - replica_id
  missing-crud:
