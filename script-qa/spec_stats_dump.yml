              - name
              - size
              - source_id
              - started_at
              - status
              - type
              - updated_at
            non-computed:
              - flavor_id
              - replica_id
    - POST /v1/replicas/{replica_id}/start:
        - '200':
            computed:
              - addresses
              - created_at
              - datastore_id
              - finished_at
              - flavor_id
              - id
              - name
              - size
              - source_id
              - started_at
              - status
              - type
              - updated_at
