block-storage.openapi:
  computed-variables:
    - POST /v1/snapshots:
        - '202':
            computed:
              - id
            non-computed:
              - description
              - name
              - volume
    - POST /v1/snapshots/{snapshot_id}:
        - '202':
            computed:
              - id
            non-computed:
              - name
              - snapshot_id
    - POST /v1/volumes:
        - '202':
            computed:
              - id
            non-computed:
              - name
              - size
              - type
  missing-crud:
    - volume-types:
        - post
        - delete
  unused-components:
    - '#/components/schemas/ProjectTypeAll'
    - '#/components/schemas/ValidationError'
