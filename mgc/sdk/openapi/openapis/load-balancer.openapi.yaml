openapi: 3.0.3
info:
    title: LBaaS API Product
    description: 'Lbaas API: create and manage Load Balancers'
    contact:
        name: Tribo IAAS Cloud
        url: https://help.magalu.cloud/
        email: magalu-cloud-iaas@luizalabs.com
    version: 1.58.4
servers:
-   url: https://{env}/{region}/load-balancer
    variables:
        region:
            description: Region to reach the service
            default: br-se1
            enum:
            - br-ne-1
            - br-se1
            - br-mgl1
            x-mgc-transforms:
            -   type: translate
                allowMissing: true
                translations:
                -   from: br-ne1
                    to: br-ne-1
                -   from: br-mgl1
                    to: br-se-1
        env:
            description: Environment to use
            default: api.magalu.cloud
            enum:
            - api.magalu.cloud
            - api.pre-prod.jaxyendy.com
            x-mgc-transforms:
            -   type: translate
                translations:
                -   from: prod
                    to: api.magalu.cloud
                -   from: pre-prod
                    to: api.pre-prod.jaxyendy.com
paths:
    /v0beta1/network-load-balancers:
        get:
            tags:
            - network-loadbalancers
            summary: List Load Balancers
            description: List Load Balancers
            operationId: list_load_balancers_v0beta1_network_load_balancers_get
            parameters:
            -   name: _offset
                in: query
                description: Page Number
                required: false
                schema:
                    type: integer
                    title: Page Number
                    minimum: 0
                    description: Page Number
                    default: 0
            -   name: _limit
                in: query
                description: Items Per Page
                required: false
                schema:
                    type: integer
                    title: Items Per Page
                    minimum: 1
                    description: Items Per Page
                    default: 10
            -   name: _sort
                in: query
                description: Name of the field which the list must be ordered by ending
                    with :asc or :desc
                required: false
                schema:
                    type: string
                    title: ' Sort'
                    description: Name of the field which the list must be ordered
                        by ending with :asc or :desc
                    default: created_at:desc
            responses:
                '200':
                    description: 'Network load balancers listed and ordered by _sort
                        param, default: created_at'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NetworkLBPaginatedResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   bearerAuth:
                - lbaas.read
            -   OAuth2:
                - lbaas.read
            x-permission:
                permission-name: lb_loadbalancer_list
                product-name: loadbalancer
        post:
            tags:
            - network-loadbalancers
            summary: Create Load Balancer
            description: Create Load Balancer
            operationId: create_load_balancer_v0beta1_network_load_balancers_post
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/NetworkLoadBalancerRequest'
                required: true
            responses:
                '200':
                    description: Network Load Balancer created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NetworkGenericCreationResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   bearerAuth:
                - lbaas.write
            -   OAuth2:
                - lbaas.write
            x-permission:
