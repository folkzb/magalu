openapi: 3.0.3
info:
    title: DBaaS API Product
    description: DBaaS API Product.
    contact:
        name: Tribo IAAS Cloud
        url: https://gitlab.luizalabs.com/cloud/dbaas/docs
        email: cloud-iaas-dbaas@luizalabs.com
    version: 1.22.0
servers:
-   url: https://{env}/{region}/database
    variables:
        region:
            description: Region to reach the service
            default: br-se1
            enum:
            - br-ne-1
            - br-se1
            - br-mgl1
            x-mgc-transforms:
            -   type: translate
                allowMissing: true
                translations:
                -   from: br-ne1
                    to: br-ne-1
                -   from: br-mgl1
                    to: br-se-1
        env:
            description: Environment to use
            default: api.magalu.cloud
            enum:
            - api.magalu.cloud
            - api.pre-prod.jaxyendy.com
            x-mgc-transforms:
            -   type: translate
                translations:
                -   from: prod
                    to: api.magalu.cloud
                -   from: pre-prod
                    to: api.pre-prod.jaxyendy.com
-   url: http://localhost:8000
paths:
    /v1/healthcheck:
        get:
            tags:
            - healthcheck
            summary: Health Check
            operationId: healthcheck_v1_healthcheck_get
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema: {}
            security:
            -   OAuth2:
                - dbaas.read
    /v1/admin/instances:
        delete:
            tags:
            - admin
            summary: Deletes all databases by tenant id.
            description: Deletes all databases by tenant id.
            operationId: admin_instances_v1_delete_all
            parameters:
            -   name: exchange
                in: query
                required: false
                schema:
                    type: string
                    title: Exchange
                    default: dbaas-internal
            responses:
                '202':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AllDatabasesResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.write
    /v1/backups:
        get:
            tags:
            - backups
            summary: Backups List.
            description: List all backups.
            operationId: backups_list_v1_backups_get
            parameters:
            -   name: _offset
                in: query
                required: false
                schema:
                    type: integer
                    title: Offset
                    minimum: 0
                    default: 0
            -   name: _limit
                in: query
                required: false
                schema:
                    type: integer
                    title: ' Limit'
                    maximum: 50
                    minimum: 1
                    default: 10
            -   name: type
                in: query
                required: false
                schema:
                    $ref: '#/components/schemas/BackupType'
            -   name: mode
                in: query
                required: false
                schema:
                    $ref: '#/components/schemas/BackupMode'
            -   name: status
                in: query
                required: false
                schema:
                    $ref: '#/components/schemas/BackupStatusResponse'
            -   name: exchange
                in: query
                required: false
                schema:
                    type: string
                    title: Exchange
                    default: dbaas-internal
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BackupsResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.read
    /v1/backups/{backup_id}:
        get:
            tags:
            - backups
            summary: Backup Detail.
            description: Get a backup detail.
            operationId: backup_detail_v1_backups__backup_id__get
            parameters:
            -   name: backup_id
                in: path
                required: true
                schema:
                    type: string
                    title: Backup Id
                    format: uuid
            -   name: exchange
                in: query
                required: false
                schema:
                    type: string
                    title: Exchange
                    default: dbaas-internal
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BackupDetailResponse'
                    links:
                        delete:
                            operationId: delete_backup_v1_backups__backup_id__delete
                            description: Delete Backup.
                            parameters:
                                backup_id: $response.body#/id
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.read
        delete:
            tags:
            - backups
            summary: Delete Backup.
            description: Deletes a database backup.
            operationId: delete_backup_v1_backups__backup_id__delete
            parameters:
            -   name: backup_id
                in: path
                required: true
                schema:
                    type: string
                    title: Backup Id
                    format: uuid
            -   name: exchange
                in: query
                required: false
                schema:
                    type: string
                    title: Exchange
                    default: dbaas-internal
            responses:
                '202':
                    description: Successful Response
                    content:
                        application/json:
                            schema: {}
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.write
    /v1/engines:
        get:
            tags:
            - engines
            summary: List available engines.
            description: Returns a list of available engines.
            operationId: engines_v1_get_all
            parameters:
            -   name: _offset
                in: query
                required: false
                schema:
                    type: integer
                    title: Offset
                    minimum: 0
                    default: 0
            -   name: _limit
                in: query
                required: false
                schema:
                    type: integer
                    title: Limit
                    maximum: 50
                    minimum: 1
                    default: 10
            -   name: status
                in: query
                description: Value referring to engine status.
                required: false
                schema:
                    allOf:
                    -   $ref: '#/components/schemas/EngineStatus'
                    description: Value referring to engine status.
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/EnginesResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.read
    /v1/datastores:
        get:
            tags:
            - datastores
            summary: List available engines.
            description: Returns a list of available datastore.
            operationId: datastores_v1_get_all
            parameters:
            -   name: _offset
                in: query
                required: false
                schema:
                    type: integer
                    title: Offset
                    minimum: 0
                    default: 0
            -   name: _limit
                in: query
                required: false
                schema:
                    type: integer
                    title: Limit
                    maximum: 50
                    minimum: 1
                    default: 10
            -   name: status
                in: query
                description: Value referring to engine status.
                required: false
                schema:
                    allOf:
                    -   $ref: '#/components/schemas/EngineStatus'
                    description: Value referring to engine status.
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/EnginesResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            deprecated: true
            security:
            -   OAuth2:
                - dbaas.read
    /v1/engines/{engine_id}:
        get:
            tags:
            - engines
            summary: Engine detail.
            description: Returns a engine detail.
            operationId: engines_v1_get_by_id
            parameters:
            -   name: engine_id
                in: path
                description: Value referring to Engine Id.
                required: true
                schema:
                    type: string
                    title: Engine Id
                    format: uuid
                    description: Value referring to Engine Id.
                example: 7a11cfc5-f9f8-4fa2-a418-94a423f6a51f
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/EngineResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.read
    /v1/datastores/{engine_id}:
        get:
            tags:
            - datastores
            summary: Engine detail.
            description: Returns a engine detail.
            operationId: datastores_v1_get_by_id
            parameters:
            -   name: engine_id
                in: path
                description: Value referring to Engine Id.
                required: true
                schema:
                    type: string
                    title: Engine Id
                    format: uuid
                    description: Value referring to Engine Id.
                example: 7a11cfc5-f9f8-4fa2-a418-94a423f6a51f
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/EngineResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            deprecated: true
            security:
            -   OAuth2:
                - dbaas.read
    /v1/flavors:
        get:
            tags:
            - flavors
            summary: List available flavors.
            description: Returns a list of available flavors. A flavor is a hardware
                template that defines the size of RAM and vcpu.
            operationId: flavors_v1_get_all
            parameters:
            -   name: _offset
                in: query
                required: false
                schema:
                    type: integer
                    title: Offset
                    minimum: 0
                    default: 0
            -   name: _limit
                in: query
                required: false
                schema:
                    type: integer
                    title: ' Limit'
                    maximum: 50
                    minimum: 1
                    default: 10
            -   name: status
                in: query
                required: false
                schema:
                    allOf:
                    -   $ref: '#/components/schemas/FlavorStatus'
                    default: ACTIVE
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FlavorsResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.read
    /v1/flavors/{flavor_id}:
        get:
            tags:
            - flavors
            summary: Flavor detail.
            description: Returns a flavor detail.
            operationId: flavors_v1_get_by_id
            parameters:
            -   name: flavor_id
                in: path
                description: Flavor Unique Id.
                required: true
                schema:
                    type: string
                    title: Flavor Id
                    format: uuid
                    description: Flavor Unique Id.
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FlavorResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.read
    /v1/instances:
        get:
            tags:
            - instances
            summary: List all database instances.
            description: Returns a list of database instances for a x-tenant-id.
            operationId: instances_list_v1_instances_get
            parameters:
            -   name: _offset
                in: query
                required: false
                schema:
                    type: integer
                    title: Offset
                    minimum: 0
                    default: 0
            -   name: _limit
                in: query
                required: false
                schema:
                    type: integer
                    title: ' Limit'
                    maximum: 25
                    minimum: 1
                    default: 10
            -   name: _expand
                in: query
                description: '

                    Instance extra attributes or relations to show with the main query.
                    When available, more than one value

                    can be informed using commas. e.g: `_expand=value1,value2`'
                required: false
                schema:
                    allOf:
                    -   $ref: '#/components/schemas/InstanceExpand'
                    description: '

                        Instance extra attributes or relations to show with the main
                        query. When available, more than one value

                        can be informed using commas. e.g: `_expand=value1,value2`'
                example: replicas
            -   name: status
                in: query
                required: false
                schema:
                    $ref: '#/components/schemas/InstanceStatusResponse'
            -   name: exchange
                in: query
                required: false
                schema:
                    type: string
                    title: Exchange
                    default: dbaas-internal
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InstancesResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.read
        post:
            tags:
            - instances
            summary: Creates a new database instance.
            description: Creates a new database instance asynchronously for a tenant.
            operationId: instances_v1_post
            parameters:
            -   name: exchange
                in: query
                required: false
                schema:
                    type: string
                    title: Exchange
                    default: dbaas-internal
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/InstanceCreateRequest'
                required: true
            responses:
                '202':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InstanceResponse'
                    links:
                        get:
                            operationId: instances_v1_get_by_id
                            description: Database instance details.
                            parameters:
                                instance_id: $response.body#/id
                        update:
                            operationId: instances_v1_patch
                            description: Database instance update.
                            parameters:
                                instance_id: $response.body#/id
                        delete:
                            operationId: instances_v1_delete
                            description: Deletes a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        resize:
                            operationId: instances_v1_resize
                            description: Resizes a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        start:
                            operationId: instances_v1_start
                            description: Starts a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        stop:
                            operationId: instances_v1_stop
                            description: Stops a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        restores:
                            operationId: instances_v1_restore
                            description: Backup restore.
                            parameters:
                                instance_id: $response.body#/id
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.write
    /v1/instances/{instance_id}:
        get:
            tags:
            - instances
            summary: Database instance details.
            description: Returns a database instance detail.
            operationId: instances_v1_get_by_id
            parameters:
            -   name: instance_id
                in: path
                description: Database Instance Unique Id.
                required: true
                schema:
                    type: string
                    title: Instance Id
                    format: uuid
                    description: Database Instance Unique Id.
            -   name: _expand
                in: query
                description: '

                    Instance extra attributes or relations to show with the main query.
                    When available, more than one value

                    can be informed using commas. e.g: `_expand=value1,value2`'
                required: false
                schema:
                    allOf:
                    -   $ref: '#/components/schemas/InstanceExpand'
                    description: '

                        Instance extra attributes or relations to show with the main
                        query. When available, more than one value

                        can be informed using commas. e.g: `_expand=value1,value2`'
                example: replicas
            -   name: exchange
                in: query
                required: false
                schema:
                    type: string
                    title: Exchange
                    default: dbaas-internal
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InstanceDetailResponse'
                    links:
                        update:
                            operationId: instances_v1_patch
                            description: Database instance update.
                            parameters:
                                instance_id: $response.body#/id
                        delete:
                            operationId: instances_v1_delete
                            description: Deletes a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        resize:
                            operationId: instances_v1_resize
                            description: Resizes a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        start:
                            operationId: instances_v1_start
                            description: Starts a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        stop:
                            operationId: instances_v1_stop
                            description: Stops a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        restores:
                            operationId: instances_v1_restore
                            description: Backup restore.
                            parameters:
                                instance_id: $response.body#/id
                        update/flavor_id:
                            operationId: instances_v1_resize
                            description: Resizes a database instance.
                            parameters:
                                instance_id: $request.path.instance_id
                            x-mgc-hidden: true
                        update/status/ACTIVE:
                            operationId: instances_v1_start
                            description: Starts a database instance.
                            parameters:
                                instance_id: $request.path.instance_id
                            x-mgc-hidden: true
                        update/status/STOPPED:
                            operationId: instances_v1_stop
                            description: Stops a database instance.
                            parameters:
                                instance_id: $request.path.instance_id
                            x-mgc-hidden: true
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.read
            x-mgc-wait-termination:
                maxRetries: 100
                interval: 20s
                jsonPathQuery: (hasKey($.result, "status")) && ($.result.status ==
                    "ACTIVE" || $.result.status == "STOPPED" || $.result.status ==
                    "ERROR")
        delete:
            tags:
            - instances
            summary: Deletes a database instance.
            description: Deletes a database instance.
            operationId: instances_v1_delete
            parameters:
            -   name: instance_id
                in: path
                required: true
                schema:
                    type: string
                    title: Instance Id
                    format: uuid
            -   name: exchange
                in: query
                required: false
                schema:
                    type: string
                    title: Exchange
                    default: dbaas-internal
            responses:
                '202':
                    description: Successful Response
                    content:
                        application/json:
                            schema: {}
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.write
        patch:
            tags:
            - instances
            summary: Database instance update.
            description: Updates a database instance.
            operationId: instances_v1_patch
            parameters:
            -   name: instance_id
                in: path
                required: true
                schema:
                    type: string
                    title: Instance Id
                    format: uuid
            -   name: exchange
                in: query
                required: false
                schema:
                    type: string
                    title: Exchange
                    default: dbaas-internal
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/InstanceUpdateRequest'
                required: true
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InstanceDetailResponse'
                    links:
                        get:
                            operationId: instances_v1_get_by_id
                            description: Database instance details.
                            parameters:
                                instance_id: $response.body#/id
                        delete:
                            operationId: instances_v1_delete
                            description: Deletes a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        resize:
                            operationId: instances_v1_resize
                            description: Resizes a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        start:
                            operationId: instances_v1_start
                            description: Starts a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        stop:
                            operationId: instances_v1_stop
                            description: Stops a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        restores:
                            operationId: instances_v1_restore
                            description: Backup restore.
                            parameters:
                                instance_id: $response.body#/id
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.write
    /v1/instances/{instance_id}/resize:
        post:
            tags:
            - instances
            summary: Resizes a database instance.
            description: Resizes a database instance.
            operationId: instances_v1_resize
            parameters:
            -   name: instance_id
                in: path
                required: true
                schema:
                    type: string
                    title: Instance Id
                    format: uuid
            -   name: exchange
                in: query
                required: false
                schema:
                    type: string
                    title: Exchange
                    default: dbaas-internal
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/InstanceResizeRequest'
                required: true
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InstanceDetailResponse'
                    links:
                        get:
                            operationId: instances_v1_get_by_id
                            description: Database instance details.
                            parameters:
                                instance_id: $response.body#/id
                            x-mgc-wait-termination:
                                maxRetries: 20
                                interval: 10s
                                jsonPathQuery: $.result.volume.size == $.owner.parameters.volume.size
                        update:
                            operationId: instances_v1_patch
                            description: Database instance update.
                            parameters:
                                instance_id: $response.body#/id
                        delete:
                            operationId: instances_v1_delete
                            description: Deletes a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        start:
                            operationId: instances_v1_start
                            description: Starts a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        stop:
                            operationId: instances_v1_stop
                            description: Stops a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        restores:
                            operationId: instances_v1_restore
                            description: Backup restore.
                            parameters:
                                instance_id: $response.body#/id
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - dbaas.write
    /v1/instances/{instance_id}/start:
        post:
            tags:
            - instances
            summary: Starts a database instance.
            description: Starts a database instance.
            operationId: instances_v1_start
            parameters:
            -   name: instance_id
                in: path
                required: true
                schema:
                    type: string
                    title: Instance Id
                    format: uuid
            -   name: exchange
                in: query
                required: false
                schema:
                    type: string
                    title: Exchange
                    default: dbaas-internal
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InstanceDetailResponse'
                    links:
                        get:
                            operationId: instances_v1_get_by_id
                            description: Database instance details.
                            parameters:
                                instance_id: $response.body#/id
                            x-mgc-wait-termination:
                                maxRetries: 20
                                interval: 10s
                                jsonPathQuery: $.result.status == "ACTIVE"
                        update:
                            operationId: instances_v1_patch
                            description: Database instance update.
                            parameters:
                                instance_id: $response.body#/id
                        delete:
                            operationId: instances_v1_delete
                            description: Deletes a database instance.
                            parameters:
                                instance_id: $response.body#/id
                        resize:
                            operationId: instances_v1_resize
