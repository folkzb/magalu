                required: true
                schema:
                    title: Port Id
                    type: string
            -   name: security_group_id
                in: path
                required: true
                schema:
                    title: Security Group Id
                    type: string
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema: {}
                    links:
                        read:
                            description: Check if a Security Group is attached to
                                this Port
                            operationId: securityGroupDetails
                            x-mgc-wait-termination:
                                maxRetries: 2
                                interval: 5s
                                jsonPathQuery: $.owner.result.security_groups[?(@
                                    == $.parameters.security_group_id)]
                        delete:
                            description: Detach this BS Volume to a VM instance
                            operationId: detachSecurityGroup
                            parameters:
                                port_id: $request.path.port_id
                                security_group_i: $request.path.security_group_id
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            viveiro: true
            security:
            -   OAuth2:
                - network.write
    /v0/ports/{port_id}/detach/{security_group_id}:
        post:
            tags:
            - port
            summary: Detach Security Group
            description: Detach a Security Group to a Port
            operationId: detachSecurityGroup
            parameters:
            -   name: port_id
                in: path
                required: true
                schema:
                    title: Port Id
                    type: string
            -   name: security_group_id
                in: path
                required: true
                schema:
                    title: Security Group Id
                    type: string
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema: {}
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            viveiro: true
            security:
            -   OAuth2:
                - network.write
    /v0/xaas/ports/all:
