    /v0/security_groups/{security_group_id}/rules:
        post:
            tags:
            - rule
            summary: Create Rule
            description: Create a Rule
            operationId: createRule
            parameters:
            -   name: security_group_id
                in: path
                required: true
                schema:
                    title: Security Group Id
                    type: string
            -   name: validate_quota
                in: query
                required: false
