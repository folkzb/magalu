                    type: boolean
                    title: validateQuota
                    default: true
            -   name: wait
                in: query
                required: false
                schema:
                    anyOf:
                    -   type: boolean
                    -   type: 'null'
                    default: true
                    title: Wait
            -   name: wait_timeout
                in: query
                required: false
                schema:
                    anyOf:
                    -   type: integer
                    -   type: 'null'
                    title: waitTimeout
                    description: the approximate time in seconds you want to wait
                        when simulating the request as synchronous (only works with
                        wait=true)
                    default: 120
                description: the approximate time in seconds you want to wait when
                    simulating the request as synchronous (only works with wait=true)
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RuleCreateRequest'
            responses:
                '200':
                    description: Successful Response
                    content:
