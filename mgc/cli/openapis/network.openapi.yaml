openapi: 3.1.0
info:
    title: vpc-api-product
    description: APIs referentes ao produto de Network
    contact:
        name: Tribo IAAS Cloud
        url: https://github.com/luizalabs
        email: thullyo.cunha@luizalabs.com
    version: 1.91.0
paths:
    /v0/healthcheck:
        get:
            tags:
            - healthcheck
            summary: Healthcheck
            description: Check api status
            operationId: healthcheck_v0_healthcheck_get
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Healthcheck'
            security:
            -   OAuth2:
                - network.read
    /v0/ports:
        post:
            tags:
            - port
            summary: Create Port VPC Default
            description: Create a Port on the default VPC
            operationId: createPortVpcDefault
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PortCreateRequest'
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PortCreateResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            viveiro: true
            security:
            -   OAuth2:
                - network.write
        get:
            tags:
            - port
            summary: Details of a Port list
            description: Return a detailed list of ports
            operationId: portsDetailedList
            parameters:
            -   name: port_id_list
                in: query
                required: false
                schema:
                    anyOf:
                    -   type: array
                        items:
                            type: string
                    -   type: 'null'
                    title: Port Id List
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/PortResponse'
                                title: Response Portsdetailedlist
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            viveiro: true
            security:
            -   OAuth2:
                - network.read
    /v0/vpcs/{vpc_id}/ports:
        post:
            tags:
            - port
            summary: Create Port
            description: Create a Port
            operationId: createPort
            parameters:
            -   name: vpc_id
                in: path
                required: true
                schema:
                    title: Vpc Id
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PortCreateRequest'
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PortCreateResponse'
                    links:
                        read:
                            operationId: portDetails
                            description: Read Port
                            parameters:
                                port_id: $response.body#/id
                        delete:
                            operationId: deletePort
                            description: Delete Port
                            parameters:
                                port_id: $response.body#/id
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            viveiro: true
            security:
            -   OAuth2:
                - network.write
        get:
            tags:
            - port
            summary: List Ports
            description: Returns a list of ports for a provided vpc
            operationId: listPorts
            parameters:
            -   name: vpc_id
                in: path
                required: true
                schema:
                    title: Vpc Id
                    type: string
                x-mgc-name: vpc
            -   name: detailed
                in: query
                required: false
                schema:
                    type: boolean
                    title: Detailed
                    default: true
            -   name: _offset
                in: query
                required: false
                schema:
                    type: integer
                    minimum: 1
                    title: Page Number
                    default: 1
            -   name: _limit
                in: query
                required: false
                schema:
                    type: integer
                    minimum: 1
                    title: Items Per Page
                    default: 10
            -   name: port_id_list
                in: query
                required: false
                schema:
                    type: array
                    items: {}
                    default: []
                    title: Port Id List
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                anyOf:
                                -   $ref: '#/components/schemas/PortsList'
                                -   $ref: '#/components/schemas/PortsListSimplified'
                                title: Response Listports
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            viveiro: true
            x-mgc-description: List VPC ports
            security:
            -   OAuth2:
                - network.read
    /v0/ports/{port_id}:
        get:
            tags:
            - port
            summary: Port Details
            description: Return a port details
            operationId: portDetails
            parameters:
            -   name: port_id
                in: path
                required: true
                schema:
                    title: Port Id
                    type: string
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PortResponse'
                    links:
                        delete:
                            operationId: deletePort
                            description: Delete Port
                            parameters:
                                port_id: $request.path.port_id
                        create/attach-security-group:
                            description: Attach a Security Group to this Port
                            operationId: attachSecurityGroup
                            parameters:
                                port_id: $request.path.port_id
                        delete/attach-security-group:
                            description: Detach this BS Volume to a VM instance
                            operationId: detachSecurityGroup
                            parameters:
                                port_id: $request.path.port_id
                        read/attach-security-group:
                            description: Check if a Security Group is attached to
                                this Port
                            operationId: securityGroupDetails
                            x-mgc-wait-termination:
                                maxRetries: 2
                                interval: 5s
                                jsonPathQuery: $.owner.result.security_groups[?(@
                                    == $.parameters.security_group_id)]
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            viveiro: true
            security:
            -   OAuth2:
                - network.read
        delete:
            tags:
            - port
            summary: Delete Port
            description: Delete a port from the provided tenant_id
            operationId: deletePort
            parameters:
            -   name: port_id
                in: path
                required: true
                schema:
                    title: Port Id
                    type: string
            responses:
                '204':
                    description: Successful Response
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            viveiro: true
            security:
            -   OAuth2:
                - network.write
    /v0/ports/all:
        delete:
            tags:
            - port
            summary: Delete Port All
            operationId: deleteAllPorts
            responses:
                '200':
                    description: Successful Response
                    content:
