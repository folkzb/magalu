            properties:
                start:
                    type: string
                    title: Start
                end:
                    type: string
                    title: End
            type: object
            required:
            - start
            - end
            title: DhcpPoolStr
        HTTPValidationError:
            properties:
                message:
                    title: Message
                    type: string
                slug:
                    title: Slug
                    type: string
            type: object
            title: HTTPValidationError
            example:
                message: Unauthorized
                slug: Unauthorized
        Healthcheck:
            properties:
                status:
                    type: string
                    title: Status
            type: object
            required:
            - status
            title: Healthcheck
            example:
                status: OK
        IpAddress:
            properties:
                ip_address:
                    type: string
                    title: Ip Address
                subnet_id:
                    type: string
                    title: Subnet Id
            type: object
            required:
            - ip_address
            - subnet_id
            title: IpAddress
            example:
                ip_address: 172.20.0.2
                subnet_id: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
        PortCreateRequest:
            properties:
                name:
                    type: string
                    maxLength: 100
                    minLength: 5
                    title: Name
                has_pip:
                    anyOf:
                    -   type: boolean
                    -   type: 'null'
                    title: Has Pip
                    default: true
                has_sg:
                    anyOf:
                    -   type: boolean
                    -   type: 'null'
                    title: Has Sg
                    default: true
                subnets:
                    anyOf:
                    -   items:
                            type: string
                        type: array
                    -   type: 'null'
                    title: Subnets
                    default: []
                security_groups_id:
                    anyOf:
                    -   items:
                            type: string
                        type: array
                    -   type: 'null'
                    title: Security Groups Id
                    default: []
            type: object
            required:
            - name
            title: PortCreateRequest
            example:
                has_pip: true
                has_sg: true
                name: port_name
                security_groups_id:
                - xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
                subnets:
                - xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
        PortCreateResponse:
            properties:
                id:
                    type: string
                    title: Id
            type: object
            required:
            - id
            title: PortCreateResponse
            example:
                id: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
        PortDeletedAllResponse:
            properties:
                deleted_ports:
                    anyOf:
                    -   items: {}
                        type: array
                    -   type: 'null'
                    title: Deleted Ports
                    default: []
                deleted_public_ips:
                    anyOf:
                    -   items: {}
                        type: array
                    -   type: 'null'
                    title: Deleted Public Ips
                    default: []
            type: object
            title: PortDeletedAllResponse
            example:
                deleted_ports:
                -   openstack: 0
                -   database: 0
                deleted_public_ips:
                -   openstack: 0
                -   database: 0
        PortResponse:
            properties:
                id:
                    anyOf:
                    -   type: string
                    -   type: 'null'
                    title: Id
                name:
                    anyOf:
                    -   type: string
                    -   type: 'null'
                    title: Name
                description:
                    anyOf:
                    -   type: string
                    -   type: 'null'
                    title: Description
                is_admin_state_up:
                    anyOf:
                    -   type: boolean
                    -   type: 'null'
                    title: Is Admin State Up
                vpc_id:
                    anyOf:
                    -   type: string
                    -   type: 'null'
                    title: Vpc Id
                is_port_security_enabled:
                    anyOf:
                    -   type: boolean
                    -   type: 'null'
                    title: Is Port Security Enabled
                security_groups:
                    items:
                        type: string
                    type: array
                    title: Security Groups
                    default: []
                public_ip:
                    anyOf:
                    -   items:
                            $ref: '#/components/schemas/PublicIpResponsePort'
                        type: array
                    -   type: 'null'
                    title: Public Ip
                    default: []
                ip_address:
                    items:
                        $ref: '#/components/schemas/IpAddress'
                    type: array
                    title: Ip Address
                    default: []
                created_at:
                    anyOf:
                    -   type: string
                        format: date-time
                    -   type: 'null'
                    title: Created At
                updated:
                    anyOf:
                    -   type: string
                        format: date-time
                    -   type: 'null'
                    title: Updated
            type: object
            title: PortResponse
            example:
                created_at: '2022-01-01 00:00:00'
                description: port description
                id: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
                ip_address:
                -   ip_address: 172.20.0.2
                    subnet_id: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
                is_admin_state_up: true
                is_port_security_enabled: true
                name: port_name
                public_ip:
                -   public_ip: 100.94.5.31
                    public_ip_id: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
                security_groups:
                - xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
                updated: '2022-01-01 00:00:00'
                vpc_id: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
