tags:
-   name: volumes
    description: Operations with volumes, including create, delete, extend, retype,
        list and other actions.
-   name: volume-types
    description: Operations with volume types for volumes.
-   name: snapshots
    description: Operations with snapshots for volumes.
$id: https://block-storage.jaxyendy.com/v1/openapi.json
servers:
-   url: https://{env}/{region}/volume
    variables:
        region:
            description: Region to reach the service
            default: br-ne-1
            enum:
            - br-ne-1
            - br-se1
            - br-mgl1
            x-mgc-transforms:
            -   type: translate
                allowMissing: true
                translations:
                -   from: br-ne1
                    to: br-ne-1
                -   from: br-mgl1
                    to: br-se-1
        env:
            description: Environment to use
            default: api.magalu.cloud
            enum:
            - api.magalu.cloud
            - api.pre-prod.jaxyendy.com
            x-mgc-transforms:
            -   type: translate
                translations:
                -   from: prod
                    to: api.magalu.cloud
                -   from: pre-prod
                    to: api.pre-prod.jaxyendy.com
