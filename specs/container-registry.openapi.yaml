        pulled_at: "2024-05-15T19:56:47Z"
        tags:
          - latest
        manifest_media_type: "application/vnd.docker.distribution.manifest.v2+json"
        media_type: "application/vnd.docker.container.image.v1+json"
        tags_details:
          - name: latest
            pushed_at: "2024-05-15T19:56:47Z"
            pulled_at: "2024-05-15T19:56:47Z"
            signed: false
        extra_attr: {}
    ImageTagResponse:
