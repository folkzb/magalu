openapi: 3.0.1
info:
  title: mcr-api-product
  description: Magalu Container Registry product API.
  contact:
    name: Tribo IAAS Cloud
    url: https://github.com/luizalabs
    email: suporte@jaxyendy.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.1.0
servers:
  - url: https://api-mcr.csre-plat-preprod.1.yel.se1.br.jaxyendy.com
    description: "SE1-YEL pre-prod"
  - url: https://api-mcr.csre-plat-prod.1.yel.se1.br.jaxyendy.com
    description: "SE1-YEL prod"
  - url: https://api-mcr.csre-plat-preprod.1.yel.ne1.br.jaxyendy.com
    description: "NE1-YEL pre-prod"
  - url: https://api-mcr.csre-plat-prod.1.yel.ne1.br.jaxyendy.com
    description: "NE1-YEL prod"
paths:
  /v0/credentials:
    get:
      tags:
        - credentials
      summary: Get credentials for container registry
      description: Return container registry user's authentication credentials.
      operationId: getCredentials
      security:
        - BearerAuth:
            - mcr.read
        - OAuth2:
            - mcr.read
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialsResponse'
        '400':
          $ref: "#/components/responses/BadRequestError"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v0/credentials/password:
    post:
      tags:
        - credentials
      summary: Reset password
      description: Reset container registry user's password.
      operationId: resetPassword
      security:
        - BearerAuth:
            - mcr.write
        - OAuth2:
            - mcr.write
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v0/registries:
    post:
      tags:
        - registries
      summary: Create a container registry
      description: Creates a container registry in Magalu Cloud.
      operationId: createRegistry
      security:
        - BearerAuth:
            - mcr.write
        - OAuth2:
            - mcr.write
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistryRequest'
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRegistryResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
        - registries
      summary: List all container registries
      description: List user's container registries.
      operationId: getRegistries
      security:
        - BearerAuth:
            - mcr.read
        - OAuth2:
            - mcr.read
      parameters:
        - name: _limit
          in: query
          required: false
          schema:
            minimum: 1
            title: "Limit"
            type: integer
          description: Limit
        - name: _offset
          in: query
          required: false
          schema:
            minimum: 0
            type: integer
          description: Offset
        - name: _sort
          in: query
          required: false
          schema:
            default: created_at:asc
            pattern: (^[\w-]+:(asc|desc)(,[\w-]+:(asc|desc))*)?$
            type: string
          description: Fields to use as reference to sort.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistriesResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v0/registries/{registry_id}:
    get:
      tags:
        - registries
      summary: Get registry information
      description: Show detailed information about the user's container registry.
      operationId: getRegistry
      security:
        - BearerAuth:
            - mcr.read
        - OAuth2:
            - mcr.read
      parameters:
        - name: registry_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Container Registry's UUID.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistryResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - registries
      summary: Delete a container registry by registry_id
      description: Delete a container registry by uuid.
      operationId: deleteRegistry
      security:
        - BearerAuth:
            - mcr.write
        - OAuth2:
            - mcr.write
      parameters:
        - name: registry_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Container Registry's UUID.
      responses:
        '204':
          description: Successful operation
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v0/registries/{registry_id}/repositories:
    get:
      tags:
        - repositories
      summary: List all container registry repositories
      description: List all user's repositories in the container registry.
      operationId: getRepositories
      security:
        - BearerAuth:
            - mcr.read
        - OAuth2:
            - mcr.read
      parameters:
        - name: registry_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Container Registry's UUID.
        - name: _limit
          in: query
          required: false
          schema:
            minimum: 1
            title: "Limit"
            type: integer
          description: Limit
        - name: _offset
          in: query
          required: false
          schema:
            minimum: 0
            type: integer
          description: Offset
        - name: _sort
          in: query
          required: false
          schema:
            default: created_at:desc
            pattern: (^[\w-]+:(asc|desc)(,[\w-]+:(asc|desc))*)?$
            type: string
          description: Fields to use as reference to sort.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepositoriesResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v0/registries/{registry_id}/repositories/{repository_name}:
    get:
      tags:
        - repositories
      summary: Get a container registry repository by repository_name
      description: Return detailed repository's information filtered by name.
      operationId: getRepository
      security:
        - BearerAuth:
            - mcr.read
        - OAuth2:
            - mcr.read
      parameters:
        - name: registry_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Container Registry's UUID.
        - required: true
          name: repository_name
          in: path
          schema:
            type: string
          description: Repository's name.
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepositoryResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - repositories
      summary: Delete a container registry repository by repository_name.
      description: Delete a repository by name.
      operationId: deleteRepository
      security:
        - BearerAuth:
            - mcr.write
        - OAuth2:
            - mcr.write
      parameters:
        - name: registry_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Container Registry's UUID.
        - required: true
          name: repository_name
          in: path
          schema:
            type: string
          description: Repository's name.
      responses:
        '204':
          description: Successful operation
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v0/registries/{registry_id}/repositories/{repository_name}/images:
    get:
      tags:
        - images
      summary: List images in container registry repository
      description: List all images in container registry repository
      operationId: getImages
      security:
        - BearerAuth:
            - mcr.read
        - OAuth2:
            - mcr.read
      parameters:
        - name: registry_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Container Registry's UUID.
        - required: true
          name: repository_name
          in: path
          schema:
            type: string
          description: Repository's name.
        - name: _limit
          in: query
          required: false
          schema:
            minimum: 1
            title: Limit
            type: integer
          description: Limit
        - name: _offset
          in: query
          required: false
          schema:
            minimum: 0
            type: integer
          description: Offset
        - name: _sort
          in: query
          required: false
          schema:
            default: pushed_at:desc
            pattern: (^[\w-]+:(asc|desc)(,[\w-]+:(asc|desc))*)?$
            type: string
          description: Fields to use as reference to sort.
        - name: expand
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          description: "You can get more detailed info about: ['tags_details', 'extra_attr', 'manifest_media_type', 'media_type']"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImagesResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v0/registries/{registry_id}/repositories/{repository_name}/images/{digest_or_tag}:
    delete:
      tags:
        - images
      summary: Delete image by digest or tag
      description: Delete repository image by digest or tag
      operationId: deleteImage
      security:
        - BearerAuth:
            - mcr.write
            - mcr.read
        - OAuth2:
            - mcr.write
            - mcr.read
      parameters:
        - name: registry_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Container Registry's UUID.
        - required: true
          name: repository_name
          in: path
          schema:
            type: string
          description: Repository's name.
        - name: digest_or_tag
          in: path
          required: true
          schema:
            type: string
          description: Digest or tag of an image
      responses:
        '204':
          description: Successful operation
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
        - images
      summary: Get image details
      description: Show detailed information about the image.
      operationId: getImage
      security:
        - BearerAuth:
            - mcr.read
        - OAuth2:
            - mcr.read
      parameters:
        - name: registry_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Container Registry's UUID.
        - name: repository_name
          in: path
          required: true
          schema:
            type: string
          description: Repository's name.
        - name: digest_or_tag
          in: path
          required: true
          schema:
            type: string
          description: Digest or tag of an image.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v0/proxy-caches:
    post:
      tags:
        - proxy-caches
      summary: Create a proxy cache
      description: Creates a proxy cache in Magalu Cloud.
      operationId: createProxyCache
      security:
        - BearerAuth:
            - mcr.write
        - OAuth2:
            - mcr.write
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProxyCacheRequest'
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProxyCacheResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
        - proxy-caches
      summary: List all proxy-caches
      description: List user's proxy caches.
      operationId: getProxyCaches
      security:
        - BearerAuth:
            - mcr.read
        - OAuth2:
            - mcr.read
      parameters:
        - name: _limit
          in: query
          required: false
          schema:
            minimum: 1
            title: "Limit"
            type: integer
          description: Limit
        - name: _offset
          in: query
          required: false
          schema:
            minimum: 0
            type: integer
          description: Offset
        - name: _sort
          in: query
          required: false
          schema:
            default: created_at:asc
            pattern: (^[\w-]+:(asc|desc)(,[\w-]+:(asc|desc))*)?$
            type: string
          description: Fields to use as reference to sort.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProxyCachesResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v0/proxy-caches/{proxy_cache_id}:
    get:
      tags:
        - proxy-caches
      summary: Get a proxy cache by proxy_cache_id
      description: Get a proxycache by uuid.
      operationId: getProxyCache
      security:
        - BearerAuth:
            - mcr.read
        - OAuth2:
            - mcr.read
      parameters:
        - name: proxy_cache_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Proxy cache's UUID.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProxyCacheDetailedResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - proxy-caches
      summary: Update a proxy cache by proxy_cache_id
      description: Update a proxycache by uuid.
      operationId: updateProxyCache
      security:
        - BearerAuth:
            - mcr.write
        - OAuth2:
            - mcr.write
      parameters:
        - name: proxy_cache_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Proxy cache's UUID.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProxyCacheRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateProxyCacheResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - proxy-caches
      summary: Delete a proxy cache by proxy_cache_id
      description: Delete a proxycache by uuid.
      operationId: deleteProxyCache
      security:
        - BearerAuth:
            - mcr.write
        - OAuth2:
            - mcr.write
      parameters:
        - name: proxy_cache_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Proxy cache's UUID.
      responses:
        '204':
          description: Successful operation
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v0/proxy-caches/status:
    post:
      tags:
        - proxy-caches
      summary: Test connectivity using proxy cache credentials
      description: |
        Validates the provided credentials and endpoint information for a remote registry
        used in a proxy cache configuration. This endpoint does not persist any data â€” it only
        tests if the given credentials allow access to the target registry.
      operationId: checkProxyCacheCredentialStatus
      security:
        - BearerAuth:
            - mcr.read
        - OAuth2:
            - mcr.read
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProxyCacheCredentialStatusRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProxyCacheCredentialStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v0/proxy-caches/{proxy_cache_id}/status:
    get:
      tags:
        - proxy-caches
      summary: Get proxy cache connection status
      description: |
        Verifies and returns the current connection status of a configured proxy cache,
        including validation of credentials and endpoint accessibility.
      operationId: getProxyCacheStatus
      security:
        - BearerAuth:
            - mcr.read
        - OAuth2:
            - mcr.read
      parameters:
        - name: proxy_cache_id
          in: path
          required: true
          description: Unique identifier of the proxy cache configuration
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        '200':
          description: Proxy cache status verification result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProxyCacheStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    UpdateProxyCacheRequest:
      type: object
      description: Update Proxy cache Request Object.
      properties:
        name:
          type: string
          default: ""
          description: A unique name for each tenant, used for the proxy-cache. It must be written in lowercase letters and consists only of numbers and letters, up to a limit of 63 characters.
        url:
          type: string
          default: ""
          description: An Endpoint URL for the proxied registry. Example URL for available providers can be checked through mcr-api or mgccli.
        access_key:
          type: string
          description: A string consistent with provider access_id.
          default: ""
        access_secret:
          type: string
          description: A string consistent with provider access_secret.
          default: ""
        description:
          type: string
          description: A string.
          default: ""
      example:
        name: updated_cool_registry_proxy
        url: https://hub.docker.com
        access_key: example-access-key
        access_secret: example-access-secret
        description: cool_description
    ProxyCacheRequest:
      type: object
      description: Proxy cache Request Object.
      properties:
        name:
          type: string
          description: A unique name for each tenant, used for the proxy-cache. It must be written in lowercase letters and consists only of numbers and letters, up to a limit of 63 characters.
        provider:
          type: string
          description: A provider identifier string. Available providers can be checked through mcr-api or mgccli.
        url:
          type: string
          description: An Endpoint URL for the proxied registry. Example URL for available providers can be checked through mcr-api or mgccli.
